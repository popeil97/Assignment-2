<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <!-- <div class="row" id="myDiv">

      <img src="https://s3.amazonaws.com/cdn.ucribs.com/images/2014/11/Century-Tower-UF-580x385.jpg" class="img-rounded" alt="Cinque Terre" width="304" height="236">

    </div> -->
    <div class="container">
      <div class="row">
        <h1 id="title">UF Directory App</h1>

      </div>

      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!--

                Implement a way to filter through listings using the search bar

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="searchInput" ng-change="filterList()">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr ng-repeat="building in newListing" ng-click="showDetails($index)">
                <th>Code:{{building.code}}</th>
                <th>Building Name: {{building.name}}</th>
                <th><button class="btn btn-primary" ng-click="deleteListing($index)">Remove</button></th>
              </tr>
              <!--

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                -->
            </table>
          </div>




          <!-- <button ng-click="addListing()">Add Item</button> -->

          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add Item</button>
          <h3>Click on Row to View Details</h3>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="form-control-label">Code:</label>
            <input type="text" ng-model="detailedInfo.code"/>
          </div>
          <div class="form-group">
            <label for="message-text" class="form-control-label">Building Name:</label>
            <input type="text" ng-model="detailedInfo.buildingName"/>
          </div>
          <div class="form-group">
            <label for="message-text" class="form-control-label">Longitude:</label>
            <input type="text" ng-model="detailedInfo.longitude"/>
          </div>
          <div class="form-group">
            <label for="message-text" class="form-control-label">Latitude:</label>
            <input type="text" ng-model="detailedInfo.lattitude"/>
          </div>
          <div class="form-group">
            <label for="message-text" class="form-control-label">Address:</label>
            <input type="text" ng-model="detailedInfo.address"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="addListing()" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>

          <!--

              Write an HTML form that adds new listings to the directory

            -->
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!--

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->

             <p>Code: {{info.code}}</p>
             <p>Building Name: {{info.buildingName}}</p>
             <p>Latitude: {{info.latitude}}</p>
             <p>Longitude: {{info.longitude}}</p>
             <p>Address: {{info.address}}</p>

          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
